<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:fragment="alert (type, message)" th:assert="${!#strings.isEmpty(type)}" class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span th:text="${message}">Test</span>
</div>
<!-- and !#strings.isEmpty(message) -->
</body>
</html>
